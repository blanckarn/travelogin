<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AppUI_Login page</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <div id="loginpage" class="row">

        <div class="row logo">
          <div class="input-field col-md-12 center">
            <img src="https://blanckarn.github.io/TraveLogo.png">
          </div>
        </div>
        <div class="row form">
          <div class="input-field col-md-12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="email" id="email" type="email">
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col-md-12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col-md-4 login-text">
              <input type="checkbox" id="rememberme" />
              <label for="rememberme">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 Login">
            <a href="https://blanckarn.github.io/traveprofile" class="btn col s12 id="Login">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col-md-4">
            <p class="margin center-align"><a href="#">Create new account</a></p>
          </div>
          <div class="input-field col-md-4">
              <p class="margin center-align"><a href="#">Forgot password?</a></p>
          </div>          
        </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
